<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Chatbot</title>
    <link rel="icon" href="{{ url_for('static', filename='img/ICON.ico') }}" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            height: calc(90vh - 60px - 80px - 30px);
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e;
            margin: 0 10px;
            border-radius: 0 0 12px 12px;
            border: 1px solid #333;
            border-top: none;
            scrollbar-width: thin;
            scrollbar-color: #4CAF50 #1e1e1e;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #1e1e1e;
            border-radius: 12px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 12px;
            border: 2px solid #1e1e1e;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #45a049;
        }

        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
            position: relative;
        }

        .user-message {
            background-color: #3a3f5c;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background-color: #2a2a2a;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            display: flex;
            flex-direction: column;
        }

        .audio-controls-inline {
            display: flex;
            align-items: center;
            margin-top: 8px;
            font-size: 20px;
        }

        .audio-play-button {
            background: none;
            border: none;
            color: #4CAF50;
            cursor: pointer;
            padding: 0;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-play-button:focus {
            outline: none;
        }

        .message-content {
            margin-bottom: 8px;
        }

        .input-area {
            position: fixed;
            bottom: 15px;
            left: 25px;
            right: 25px;
            padding: 10px 15px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 20px;
            display: flex;
            align-items: center;
            z-index: 100;
            max-width: 700px;
            margin: 0 auto;
            height: 45px;
            scrollbar-width: thin;
            scrollbar-color: #4CAF50 #1a1a1a;
        }

        .input-area::-webkit-scrollbar {
            width: 8px;
        }

        .input-area::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 12px;
        }

        .input-area::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 12px;
            border: 2px solid #1a1a1a;
        }

        .input-area::-webkit-scrollbar-thumb:hover {
            background: #45a049;
        }

        .input-container {
            display: flex;
            align-items: center;
            background-color: transparent;
            border-radius: 24px;
            padding: 0;
            flex: 1;
            position: relative;
        }

        .text-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 14px;
            padding: 8px;
            min-height: 20px;
            max-height: 80px;
            resize: none;
            outline: none;
            scrollbar-width: thin;
            scrollbar-color: #4CAF50 #1a1a1a;
        }

        .text-input::-webkit-scrollbar {
            width: 8px;
        }

        .text-input::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 12px;
        }

        .text-input::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 12px;
            border: 2px solid #1a1a1a;
        }

        .text-input::-webkit-scrollbar-thumb:hover {
            background: #45a049;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #666;
        }

        .audio-controls {
            display: flex;
            margin-right: 10px;
        }

        .audio-controls button {
            background: none;
            border: none;
            color: #4CAF50;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .audio-controls button:disabled {
            color: #666;
        }

        .send-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 8px;
            font-size: 14px;
        }

        .audio-player-container {
            padding: 0 20px;
            margin: 10px 10px 15px 10px;
        }

        .audio-player {
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
            z-index: 10;
            border-radius: 12px 12px 0 0;
            margin: 0 10px;
        }

        .reset-button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-bars {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .bar {
            width: 10px;
            height: 30px;
            margin: 0 5px;
            background-color: white;
            border-radius: 5px;
            animation: growShrink 1.2s infinite ease-in-out;
        }

        .bar:nth-child(1) {
            animation-delay: 0s;
        }

        .bar:nth-child(2) {
            animation-delay: 0.2s;
        }

        .bar:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes growShrink {
            0%, 100% {
                height: 30px;
            }
            50% {
                height: 50px;
            }
        }

        .loading-text {
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin-top: 10px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            padding: 15px;
            box-sizing: border-box;
        }

        .analyzing-message {
            background-color: #2a2a2a;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 75%;
            position: relative;
            color: #ffffff;
            font-weight: bold;
            display: inline-block;
        }

        .analyzing-text {
            background: linear-gradient(90deg, #4CAF50, #ffffff, #4CAF50);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientMove 2s linear infinite;
        }

        .analyzing-message {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        .setup-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .setup-modal-content {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            border: 1px solid #333;
        }

        .setup-modal-content h2 {
            margin-top: 0;
            color: #ffffff;
        }

        .setup-modal-content input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            background-color: #2a2a2a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #ffffff;
            font-size: 14px;
        }

        .setup-modal-content button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .setup-modal-content button:hover {
            background-color: #45a049;
        }

        #mainContent {
            display: none;
        }

        .ellipsis::after {
            content: "...";
            display: inline-block;
            width: 1.5em;
            text-align: left;
        }

        .playback-speed-button {
            background: none;
            border: none;
            color: #4CAF50;
            cursor: pointer;
            padding: 0;
            margin-left: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .playback-speed-button:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="loading-text">Setting things up...</div>
    </div>
    <!-- Setup Modal -->
    <div id="setupModal" class="setup-modal">
        <div class="setup-modal-content">
            <h2>Interview Setup</h2>
            <input type="text" id="intervieweeName" placeholder="Your Name" required>
            <input type="text" id="interviewRole" placeholder="Role (e.g., Software Engineer)" required>
            <button id="startInterviewBtn">Start Interview</button>
        </div>
    </div>
    <div id="mainContent" class="main-content">
        <div class="header">
            <h1>Interview Chatbot</h1>
            <button id="resetChat" class="reset-button">Reset Interview</button>
        </div>
        <div class="chat-container" id="chatContainer"></div>

        <audio id="audioPlayback" class="audio-player"></audio>

        <div class="input-area">
            <div class="input-container">
                <div class="audio-controls">
                    <button id="startRecording">üé§</button>
                    <button id="stopRecording" disabled>‚èπÔ∏è</button>
                </div>
                <textarea id="textInput" class="text-input" placeholder="Type your message..."></textarea>
                <button id="sendMessage" class="send-button">‚û§</button>
            </div>
        </div>
    </div>
    <script>
        // Voice recording variables
        let mediaRecorder;
        let audioChunks = [];
        let analyzingInterval;
        let currentAudioButton = null; // Track the currently playing audio button

        // Initial load
        window.onload = function () {
            document.getElementById("setupModal").style.display = "flex";
            document.getElementById("loadingOverlay").style.display = "none";
        };

        // Start interview button
        document.getElementById("startInterviewBtn").addEventListener("click", async () => {
            const name = document.getElementById("intervieweeName").value.trim();
            const role = document.getElementById("interviewRole").value.trim();

            if (!name || !role) {
                alert("Please enter both your name and the role you're applying for.");
                return;
            }

            document.getElementById("setupModal").style.display = "none";
            document.getElementById("loadingOverlay").style.display = "flex";
            document.getElementById("loadingOverlay").querySelector(".loading-text").textContent = "Setting up interview...";

            try {
                const setupResponse = await fetch("/setup-interview", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, role })
                });

                if (!setupResponse.ok) throw new Error("Failed to setup interview");

                await startNewInterview();
            } catch (error) {
                console.error("Error setting up interview:", error);
                document.getElementById("loadingOverlay").querySelector(".loading-text").textContent = `Error: ${error.message}`;
                setTimeout(() => {
                    document.getElementById("loadingOverlay").style.display = "none";
                    document.getElementById("setupModal").style.display = "flex";
                }, 2000);
            }
        });

        // Load chat history
        async function loadChatHistory() {
            try {
                const response = await fetch("/chat-history");
                if (!response.ok) throw new Error("Failed to load history");
                const messages = await response.json();
                const chatContainer = document.getElementById("chatContainer");
                chatContainer.innerHTML = '';
                if (messages.length === 0) {
                    await startNewInterview();
                } else {
                    messages.forEach(msg => {
                        const isUser = msg.role === "user";
                        addMessageToChat(msg.parts[0].text, isUser);
                    });
                }
                chatContainer.scrollTop = chatContainer.scrollHeight;
                document.getElementById("loadingOverlay").style.display = "none";
                document.getElementById("mainContent").style.display = "block";
            } catch (error) {
                document.querySelector(".loading-text").textContent = `Error: ${error.message}. Retrying...`;
                setTimeout(loadChatHistory, 2000);
            }
        }

        // Start new interview
        async function startNewInterview() {
            try {
                const response = await fetch("/start-interview", { method: "POST" });
                if (!response.ok) throw new Error("Failed to start interview");
                const data = await response.json();
                addMessageToChat(data.response, false, data.audio_url);
                document.getElementById("loadingOverlay").style.display = "none";
                document.getElementById("mainContent").style.display = "block";
            } catch (error) {
                addMessageToChat(`Error starting interview: ${error.message}`, false);
                setTimeout(() => {
                    document.getElementById("loadingOverlay").style.display = "none";
                    document.getElementById("mainContent").style.display = "block";
                }, 5000);
            }
        }

        // Send text message
        async function sendMessage() {
            const textInput = document.getElementById("textInput");
            const userMessage = textInput.value.trim();

            if (userMessage) {
                addMessageToChat(userMessage, true);
                textInput.value = "";
                addAnalyzingMessage();

                try {
                    const response = await fetch("/text-input", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ message: userMessage })
                    });
                    if (!response.ok) throw new Error("Failed to send message");

                    const data = await response.json();
                    removeAnalyzingMessage();
                    addMessageToChat(data.response, false, data.audio_url);
                } catch (error) {
                    console.error("Error sending message:", error);
                    removeAnalyzingMessage();
                    addMessageToChat(`Error: ${error.message}`, false);
                }
            }
        }

        // Send button click
        document.getElementById("sendMessage").addEventListener("click", sendMessage);

        // Enter keypress to send
        document.getElementById("textInput").addEventListener("keydown", (event) => {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        // Microphone recording
        document.getElementById("startRecording").addEventListener("click", async () => {
            console.log("Mic button clicked!");
            try {
                let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                audioChunks = [];

                mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                mediaRecorder.onstop = async () => {
                    let audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                    let formData = new FormData();
                    formData.append("file", audioBlob, "recording.wav");

                    addAnalyzingMessage();

                    try {
                        let response = await fetch("/talk", { method: "POST", body: formData });
                        if (!response.ok) throw new Error("Failed to process audio");
                        const data = await response.json();
                        removeAnalyzingMessage();
                        addMessageToChat(data.transcription, true);
                        addMessageToChat(data.response, false, data.audio_url);
                    } catch (error) {
                        console.error("Error processing audio:", error);
                        removeAnalyzingMessage();
                        addMessageToChat(`Error: ${error.message}`, false);
                    }
                };

                document.getElementById("startRecording").textContent = "Recording...";
                document.getElementById("startRecording").disabled = true;
                document.getElementById("stopRecording").disabled = false;
            } catch (error) {
                console.error("Microphone error:", error.name, error.message);
                addMessageToChat(`Error: ${error.name} - ${error.message}`, false);
            }
        });

        document.getElementById("stopRecording").addEventListener("click", () => {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
                document.getElementById("startRecording").textContent = "üé§";
                document.getElementById("startRecording").disabled = false;
                document.getElementById("stopRecording").disabled = true;
            }
        });

        // Reset chat
        document.getElementById("resetChat").addEventListener("click", async () => {
            const loadingOverlay = document.getElementById("loadingOverlay");
            const mainContent = document.getElementById("mainContent");
            const setupModal = document.getElementById("setupModal");
            const chatContainer = document.getElementById("chatContainer");

            loadingOverlay.style.display = "flex";
            mainContent.style.display = "none";
            loadingOverlay.querySelector(".loading-text").textContent = "Resetting...";

            try {
                const response = await fetch("/reset-chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" }
                });

                if (!response.ok) throw new Error("Reset request failed");

                chatContainer.innerHTML = "";
                loadingOverlay.style.display = "none";
                setupModal.style.display = "flex";
            } catch (error) {
                console.error("Reset error:", error);
                loadingOverlay.querySelector(".loading-text").textContent = `Error: ${error.message}`;
                setTimeout(() => {
                    loadingOverlay.style.display = "none";
                    mainContent.style.display = "block";
                }, 2000);
            }
        });

        // Analyzing message functions
        function addAnalyzingMessage() {
            const chatContainer = document.getElementById("chatContainer");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", "bot-message", "analyzing-message");
            messageDiv.id = "analyzing-message";

            const textSpan = document.createElement("span");
            textSpan.classList.add("analyzing-text");
            textSpan.textContent = "Analyzing";

            const ellipsisSpan = document.createElement("span");
            ellipsisSpan.classList.add("ellipsis");

            messageDiv.appendChild(textSpan);
            messageDiv.appendChild(ellipsisSpan);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            let dotCount = 0;
            analyzingInterval = setInterval(() => {
                dotCount = (dotCount + 1) % 4;
                ellipsisSpan.textContent = ".".repeat(dotCount);
            }, 300);
        }

        function removeAnalyzingMessage() {
            clearInterval(analyzingInterval);
            const analyzingMsg = document.getElementById("analyzing-message");
            if (analyzingMsg) analyzingMsg.remove();
        }

        // Add message to chat
        function addMessageToChat(text, isUser, audioUrl = null) {
            const chatContainer = document.getElementById("chatContainer");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.classList.add(isUser ? "user-message" : "bot-message");

            if (isUser) {
                messageDiv.textContent = text;
            } else {
                const contentDiv = document.createElement("div");
                contentDiv.classList.add("message-content");
                contentDiv.textContent = text;
                messageDiv.appendChild(contentDiv);

                if (audioUrl) {
                    const audioControls = document.createElement("div");
                    audioControls.classList.add("audio-controls-inline");

                    const playButton = document.createElement("button");
                    playButton.classList.add("audio-play-button");
                    playButton.innerHTML = "‚ñ∂Ô∏è";

                    const audio = document.getElementById("audioPlayback");

                    playButton.onclick = async function () {
                        // Pause any currently playing audio
                        if (currentAudioButton && currentAudioButton !== playButton) {
                            audio.pause();
                            currentAudioButton.innerHTML = "‚ñ∂Ô∏è";
                        }

                        // If audio source is different or not set, update it
                        if (audio.src !== audioUrl) {
                            try {
                                // Validate URL by fetching headers
                                const response = await fetch(audioUrl, { method: 'HEAD' });
                                if (!response.ok) throw new Error(`Audio URL invalid: ${response.status}`);

                                audio.src = audioUrl;
                                audio.playbackRate = 1.0;
                            } catch (err) {
                                console.error("Audio URL error:", err);
                                addMessageToChat(`Error: Failed to load audio - ${err.message}`, false);
                                return;
                            }
                        }

                        // Toggle play/pause
                        if (audio.paused) {
                            audio.play().then(() => {
                                playButton.innerHTML = "‚è∏Ô∏è";
                                currentAudioButton = playButton;
                            }).catch(err => {
                                console.error("Audio playback error:", err);
                                addMessageToChat(`Error: Audio playback failed - ${err.message}`, false);
                            });
                        } else {
                            audio.pause();
                            playButton.innerHTML = "‚ñ∂Ô∏è";
                            currentAudioButton = null;
                        }
                    };

                    audio.onended = function () {
                        playButton.innerHTML = "‚ñ∂Ô∏è";
                        currentAudioButton = null;
                    };

                    const speedButton = document.createElement("button");
                    speedButton.classList.add("playback-speed-button");
                    speedButton.innerHTML = "1x";
                    const speeds = [1.0, 1.5, 2.0];
                    let speedIndex = 0;

                    speedButton.onclick = function () {
                        speedIndex = (speedIndex + 1) % speeds.length;
                        const newSpeed = speeds[speedIndex];
                        audio.playbackRate = newSpeed;
                        speedButton.innerHTML = `${newSpeed}x`;
                    };

                    audioControls.appendChild(playButton);
                    audioControls.appendChild(speedButton);
                    messageDiv.appendChild(audioControls);
                }
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>

</html>
